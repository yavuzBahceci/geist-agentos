# Orchestration Configuration
# Spec: Profiles Default Audit & Knowledge Consolidation

task_groups:
  - id: 1
    name: "Knowledge Consolidation"
    description: "Clarify and optimize the relationship between enriched-knowledge/ and library-basepoints/"
    standards:
      - "@agent-os/standards/global/conventions.md"
      - "@agent-os/standards/global/codebase-analysis.md"
      - "@agent-os/standards/documentation/standards.md"
    
  - id: 2
    name: "Workflow Reference Audit"
    description: "Validate all workflow references resolve to existing files"
    standards:
      - "@agent-os/standards/global/conventions.md"
      - "@agent-os/standards/global/codebase-analysis.md"
      - "@agent-os/standards/quality/assurance.md"
    
  - id: 3
    name: "Standards Compliance"
    description: "Ensure all files follow conventions and are clean"
    standards:
      - "@agent-os/standards/global/conventions.md"
      - "@agent-os/standards/global/coding-style.md"
      - "@agent-os/standards/global/commenting.md"
      - "@agent-os/standards/quality/assurance.md"
    
  - id: 4
    name: "Documentation Enhancement"
    description: "Create missing documentation files"
    standards:
      - "@agent-os/standards/documentation/standards.md"
      - "@agent-os/standards/global/conventions.md"
    
  - id: 5
    name: "README Enhancement"
    description: "Make the library look professional on GitHub"
    standards:
      - "@agent-os/standards/documentation/standards.md"
      - "@agent-os/standards/global/conventions.md"
    
  - id: 6
    name: "Final Validation"
    description: "Verify all changes and generate final audit report"
    standards:
      - "@agent-os/standards/global/validation.md"
      - "@agent-os/standards/quality/assurance.md"
      - "@agent-os/standards/global/conventions.md"

execution_order:
  - 1  # Knowledge Consolidation first - establishes foundation
  - 2  # Workflow Reference Audit - identifies issues
  - 3  # Standards Compliance - cleans up codebase
  - 4  # Documentation Enhancement - creates missing docs
  - 5  # README Enhancement - improves presentation
  - 6  # Final Validation - validates everything
